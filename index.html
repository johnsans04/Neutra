<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Neutra - Framer Template</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="leftside">
                    <a href="#" id="logo">
                        <img src="./assets/images/lg.png" alt="logo da Neutra dentro de um quadrado com bordas arredondadas" />
                    </a>
                </div>
                <div class="rightside">
                    <nav>
                        <ul>
                            <li><a href="#" class="active">Início</a></li>
                            <li><a href="#">Casos</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Artigo</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </nav>
                    <button class="btn"><span>Remix template</span></button>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="banner-hero">
                        <div class="hero-contents">
                            <div class="text-hero">
                                <h1>Design para empresas de software ambiciosas</h1>
                                <p>Na Neutra, unimos criatividade e estratégia para criar designs que cativam e elevam.</p>
                            </div>
                            <button class="btn">
                                <span>Agende uma ligação</span>
                                <div class="arrow-right">
                                    <ion-icon name="arrow-forward-outline"></ion-icon>
                                </div>
                            </button>
                        </div>
                        <div class="figure figure-1">
                            <img src="./assets/images/Shape 1.png" alt="Figura decorativa 1" />
                        </div>
                        <div class="figure figure-2">
                            <img src="./assets/images/Shape 2.png" alt="Figura decorativa 2" />
                        </div>
                        <div class="figure figure-3">
                            <img src="./assets/images/Shape 3.png" alt="Figura decorativa 3" />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./assets/js/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
